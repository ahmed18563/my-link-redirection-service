<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirection Service - Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Link Redirection Service</h1>
            <p class="text-center text-gray-600 mt-2">Manage your redirecting links with expiration dates</p>
        </header>

        <main class="bg-white rounded-lg shadow-md p-6 mb-8">
            <section id="add-link-section" class="mb-10">
                <h2 class="text-xl font-semibold mb-4">Add New Link</h2>
                <form id="add-link-form" class="space-y-4">
                    <div>
                        <label for="prime-link" class="block text-sm font-medium text-gray-700">Primary Link</label>
                        <input type="url" id="prime-link" name="prime-link" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="expiration-link" class="block text-sm font-medium text-gray-700">Expiration Link</label>
                        <input type="url" id="expiration-link" name="expiration-link" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                        <input type="date" id="expiration-date" name="expiration-date" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label for="custom-slug" class="block text-sm font-medium text-gray-700">Custom Slug (Optional)</label>
                        <input type="text" id="custom-slug" name="custom-slug" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                               placeholder="Leave empty for auto-generated slug">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Link
                    </button>
                </form>
            </section>

            <section id="links-section">
                <h2 class="text-xl font-semibold mb-4">Your Links</h2>
                <div id="links-loader" class="text-center py-4">
                    <p>Loading your links...</p>
                </div>
                <div id="links-container" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Short URL</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prime Link</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expiration Link</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expiration Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="links-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Links will be populated here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="no-links-message" class="text-center py-4 hidden">
                        <p class="text-gray-500">You don't have any links yet. Add your first link above.</p>
                    </div>
                </div>
            </section>
        </main>

        <div id="message-container" class="fixed top-4 right-4 max-w-xs"></div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
